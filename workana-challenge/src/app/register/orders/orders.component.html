<form id="registerCategory" (submit)="onSubmit()">
    <div class="cardTitle">
        <button id="returnMenu" style="display: inline-block;" (click)="returnMenu()">Return</button>
        <h1 style="display: inline-block; margin-left: 14px;">Register new order</h1>
    </div>
    <div>
        <button id="addProduct" (click)="addProduct()">Add product</button>
    </div>
    <div style="margin-top: 12px;" *ngFor="let product_div of products_divs" id="div{{product_div}}">
        <button id="removeProduct" (click)="removeProduct(product_div)">Remove</button>
        <label for="categoryName" class="inputLabel">Product</label>
        <select name="productCategory" id="productCategory">
            <option *ngFor="let product of products_list" value="{{product.product_id}}">{{ product.product_name }}</option>
        </select>
        <label>Quantity</label>
        <input type="number" id="qtdProduct" (change)="updateItens($event, product_div)" min="1" step="1">
        <p>Base value: <span id="baseValue{{product_div}}"></span></p>
        <p>Taxes value: <span id="taxesValue{{product_div}}"></span></p>
        <p>Value with taxes: <span id="totalValue{{product_div}}"></span></p>
    </div>
    <hr>
    <div>
        <p>Total order value: <span>{{ total_value }}</span></p>
        <p>Total taxes: <span>{{ total_taxes }}</span></p>
        <p>Total order value with taxes: <span>{{ total_value_with_taxes }}</span></p>
    </div>
    <button type="submit">Save</button>
</form>
