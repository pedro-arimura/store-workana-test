<form id="registerCategory" (submit)="onSubmit()">
    <div class="cardTitle">
        <button id="returnMenu" style="display: inline-block;" (click)="returnMenu()">Return</button>
        <h1 style="display: inline-block; margin-left: 14px;">Register new category</h1>
    </div>
    <div>
        <label for="categoryName" class="inputLabel">Category name</label>
        <input type="text" name="categoryName" id="categoryName" [(ngModel)]="categoryName" placeholder="Insert category name...">
    </div>
    <div>
        <label for="categoryTax" class="inputLabel">Category taxes (percentage)</label>
        <input type="number" step="0.1" min="0" name="categoryTax" id="categoryTax" [(ngModel)]="categoryTax" placeholder="15%">
    </div>
    <button type="submit">Save</button>
</form>
